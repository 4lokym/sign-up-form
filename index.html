<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link id="site-icon" rel="icon" href="favicon.ico">
    <script src="javascript.js" defer></script>
    <title>Musicfy</title>
</head>
<body>
<div class="all">
    
    <div class="left">
        <div class="logo">
            <img class="icon" src="musicfyv2.png">
            <div class="icon-name">Musicfy</div>
        </div>
    </div>

    <div class="rigth">
        <div class="heading">Subscribe and start listening to your favorite artists</div>
        <form action="#" method="post">

            <div class="form-heading">Let's do this</div>
            <section>
                    
                <div class="input-label"><label for="first-name">First name</label><input id="first-name" type="text" required></div>
                <div class="input-label"><label for="last-name">Last name</label><input id="last-name" type="text" required></div>
                <div class="input-label"><label for="email">Email</label><input id="email" type="email" required></div>
                <div class="input-label"><label for="phone-num">Phone number</label><input id="phone-num" type="text" inputmode="numeric" required></div>
                <div class="input-label"><label for="password">Password</label><input id="password" type="password" required></div>
                <div class="input-label"><label for="confirm-pass">Confirm password</label><input id="confirm-pass" type="password" required></div>
            </section>

            <button type="submit">Create account</button>
                

        </form>
        <div class="log-in">Already have an account <a href="#">Log in</a></div>
    </div>

   
</div>

</body>
</html>
