<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="javascript.js" defer></script>
    <title>Musicfy</title>
</head>
<body>
<div class="all">
    
    <div class="left-content">
        <div class="logo-container">
            <img src="musicfyv2.png" alt="musicfy logo" id="logo">
            <span id="logo-name">Musicfy</span>
        </div>
    </div>
        
    <div class="rigth-content">

        <div class="title">This is <strong>not</strong> a real service,
            <br> it's for educational <br>pourpuses</div>
        <div class="form">
            <div class="form-title">Random title</div>
            
            <form action="#" method="post">
                
                <label for="first-name">First name
                <input type="text" id="first-name">
                </label>

                <label for="last-name">Last name
                <input type="text" id="last-name">
                </label>

                <label for="email">Email
                <input type="email" id="email">
                </label>

                <label for="phone-number">Phone number
                <input type="tel" id="phone-number">
                </label>

                <label for="password">Password
                <input type="password" id="password">
                </label>

                <label for="confirm-password">Confirm password
                <input type="password" id="confirm-password">
                </label>

            </form>
        </div>
        <div class="log-in">
            Already have an account? <a href="#">Log in</a>
        </div>

    </div>

   
</div>

</body>
</html>
